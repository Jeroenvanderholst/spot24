models:
    Etim\Release:
      id: id
      description: string:20
      relationships:
        hasMany: ClassRelease

    Etim\ClassRelease:
      id: id
      product_class_id: bigInteger, foreign:ProductClass.id
      release_id: bigInteger, foreign:Release.id
      relationships:
        belongsTo: ProductClass, Release

    Etim\Group:
        id: char:8 primary
        description: string:80 index
        deprecated: boolean
        relationships:
          hasMany: ProductClass, Translation
             
    Etim\Feature:
        id: char:8 primary foreign:Translation.id
        type: enum:A,L,N,R,C,M
        description: string:80 index
        deprecated: boolean default:false
        relationships:
          hasMany: ClassFeature, ModellingClassFeature, Translation
    
    Etim\Value:
        id: char:8 primary
        description: string:80 index
        deprecated: boolean
        relationships:
          hasMany: FeatureValue, Translation

    Etim\Unit:
        id: char:8 primary
        description: string:80 unique
        abbreviation: string:25 unique
        deprecated: boolean
        relationships:
          hasMany: UnitTranslation, ClassFeature, ModellingClassFeature

    Etim\ProductClass:
        id: id foreign:ClassRelease.product_class_id,
        class_id: char:8 index
        status: enum:2,3,5,9
        version: tinyInteger unsigned
        mutation_date: date nullable
        revision: tinyInteger nullable unsigned
        revision_date: date nullable
        group_id: char:8 foreign:EtimGroup.id
        description: string:80 index
        changecode: string:80
        relationships:
          hasMany: ClassFeature, Translation, Synonym, ClassRelease
          belongsTo: Group

    Etim\ModellingGroup:
        id: char:8 primary
        description: string:80 index
        deprecated: boolean
        relationships:
          hasMany: ModellingClass, Translation

    Etim\ModellingClass:
        id: id
        modelling_class_id: char:8 index
        version: tinyInteger unsigned
        status: enum:2,3,5,9
        mutation_date: date nullable
        revision: tinyInteger nullable unsigned
        revision_date: date nullable
        modelling: boolean
        description: string:80 index
        group_id: char:8 foreign:ModellingGroup.id
        drawing_uri: string:255 nullable
        changecode: string:80 nullable  
        relationships:               
          hasMany: ModellingClassFeature, Translation, Synonym,
          belongsTo: ModellingGroup

    Etim\ClassFeature:
        id: char:8 primary
        featurable_id: BigInteger index # foreign:ProductClass.id as well as ModellingClass.id
        featurable_type: 
        version_id: tinyInteger
        sort_nr: smallInteger unsigned
        feature_id: char:8 foreign:Feature.id
        unit_id: char:8 nullable foreign:Unit.id
        imp_unit_id: char:8 nullable foreign:Unit.id
        changecode: string:80 nullable
        relationships:
          hasMany: ClassFeature, ModellingClassFeature, Translation


    Etim\FeatureValue:
        id: id
        class_id: char:8 index
        sort_nr: tinyInteger unsigned
        feature_id: char:8 index foreign:ModellingClassFeature.feature_id
        value_id: char:8 index foreign:Value.id
        changecode: string:80 nullable
        relationships:
          belongsTo: ClassFeature, ModellingClassFeature

    Etim\ModellingClassPort:
        id: id
        modelling_class_id: char:8 index foreign:ModellingClass.id
        port_code: tinyInteger unsigned
        connection_type_id: char:8 index foreign:ModellingClass.id
        relationships:
          hasMany: FeatureValue
          belongsTo: ModellingClass

    Etim\ModellingClassFeature:
        id: char:8 primary
        modellingclass_id: char:8 foreign:ModellingClass.id
        sort_nr: smallInteger unsigned
        feature_id: char:8 foreign:Feature.id
        port_code: tinyInteger unsigned
        drawing_code: char:8
        unit_id: char:8 nullable
        imp_unit_id: char:8 nullable
        relationships:
          belongsTo: Feature, ModellingClass, Unit

    Etim\Synonym:
        id: char:8 primary foreign:ProductClass.id
        language_id: char:5 index foreign:Language.id
        description: string:8
        relationships:
          belongsTo: ProductClass, Language, ModellingClass

    Etim\Language:
        id: char:5 primary
        description: varchar:80 index
        relationships:
          hasMany: Synonym, Translation, UnitTranslation

    Etim\Translation:
        id: char:8 primary foreign:ProductClass.id
        language_id: char:5 foreign:Language.id
        description: string:80
        relationships:
          belongsTo: ProductClass, Feature, Group, Language, ModellingClass, Value

    Etim\UnitTranslation:
        id: char:8 primary foreign:ProductClass.id
        language_id: char:5 foreign:Language.id
        description: string:80
        abbreviation: string:25
        relationships:
          belongsTo: Language, Unit

    EtimXchange\ProductDetail:
        id: id
        product_id: bigInteger unsigned index foreign:Product.id
        manufacturer_product_number: string:35 index
        product_status: enum:PRE-LAUNCH,ACTIVE,ON_HOLD,PLANNED_WITHDRAWAL,OBSOLETE default:ACTIVE nullabled
        product_type: enum:"PHYSICAL","CONTRACT","LICENCE","SERVICE" nullable
        customisable_product: boolean default:false  nullable
        warranty_consumer: smallInteger unsigned nullable
        warranty_business: smallInteger unsigned nullable
        relationships: 
            hasOne: Product
    

    EtimXchange\EtimValueMatrix:
        id: id
        etim_modelling_feature_id: bigInteger unsigned index foreign:EtimModellingFeature.id
        etim_modelling_class_id: char:8 index foreign:EtimModellingFeature.etim_modelling_class_id
        etim_feature_id: char:8 index foreign:EtimModellingFeature.etim_feature_id
        etim_value_matrix_source: decimal:16,4
        etim_value_matrix_result: decimal:16,4
        relationships:
            belongsTo: EtimModellingFeature

    EtimXchange\OtherClassification:
        id: id
        product_id: bigInteger unsigned index foreign:Product.id
        manufacturer_product_number: string:35
        classification_name: string:35
        classification_version: string:10 nullable
        classification_class_code: string:100
        relationships: 
            belongsTo: Product

    EtimXchange\Ordering:
        id: id
        trade_item_id: bigInteger unsigned index foreign:TradeItem.id
        supplier_item_number: string:35
        order_unit: enum:ANN,BE,BG,BO,BX,C62,CA,CI,CL,CMK,CMQ,CMT,CQ,CR,CS,CT,D99,DAY,DR,DZN,FOT,FTQ,GRM,HLT,HUR,INH,INQ,KG,KGM,KTM,LBR,LTN,LTR,MGM,MIN,MLT,MMK,MMQ,MMT,MTK,MTQ,MTR,NMP,NPL,NRL,ONZ,PA,PF,PK,PL,PR,PU,RG,RL,RO,SA,SEC,SET,SMI,ST,TN,TNE,TU,WEE,YRD,Z2,Z3
        minimum_order_quantity: unsignedDecimal:16,4
        order_step_size: unsignedDecimal:16,4
        standard_order_lead_time: smallInteger unsigned nullable
        use_unit: enum:ANN,BE,BG,BO,BX,C62,CA,CI,CL,CMK,CMQ,CMT,CQ,CR,CS,CT,D99,DAY,DR,DZN,FOT,FTQ,GRM,HLT,HUR,INH,INQ,KG,KGM,KTM,LBR,LTN,LTR,MGM,MIN,MLT,MMK,MMQ,MMT,MTK,MTQ,MTR,NMP,NPL,NRL,ONZ,PA,PF,PK,PL,PR,PU,RG,RL,RO,SA,SEC,SET,SMI,ST,TN,TNE,TU,WEE,YRD,Z2,Z3 nullable
        use_unit_conversion_factor: unsignedDecimal:16,4 nullable
        single_use_unit_quantity: unsignedDecimal:16,4 nullable
        alternative_use_unit: enum:ANN,BE,BG,BO,BX,C62,CA,CI,CL,CMK,CMQ,CMT,CQ,CR,CS,CT,D99,DAY,DR,DZN,FOT,FTQ,GRM,HLT,HUR,INH,INQ,KG,KGM,KTM,LBR,LTN,LTR,MGM,MIN,MLT,MMK,MMQ,MMT,MTK,MTQ,MTR,NMP,NPL,NRL,ONZ,PA,PF,PK,PL,PR,PU,RG,RL,RO,SA,SEC,SET,SMI,ST,TN,TNE,TU,WEE,YRD,Z2,Z3 nullable
        alternative_use_unit_conversion_factor: unsignedDecimal:16,4 nullable
        relationships:
            hasOne: TradeItem


    EtimXchange\EnclosedTradeItem:
        id: id
        packaging_id: bigInteger index unsigned foreign:PackagingIdentification.id
        supplier_item_number: string:35 nullable
        manufacturer_item_number: string:35 nullable
        item_gtin: json nullable #["01234567", "0123456789012", "12345678"]
        enclosed_item_quantity: smallInteger unsigned default:1
        relationships:
            belongsTo: PackagingIdentification

    EtimXchange\SupplierAttachment:
        id: id
        supplier_id: bigInteger foreign:Supplier.id
        attachment_type: enum:ATX001,ATX002,ATX003,ATX004,ATX005,ATX006,ATX007,ATX008,ATX009,ATX010,ATX011,ATX012,ATX013,ATX014,ATX015,ATX016,ATX017,ATX018,ATX019,ATX020,ATX021,ATX099
        attachment_language: json nullable # multiple of char:5 # ["gb-EN", "nl-NL", "fr-FR"]
        attachment_type_specification: json nullable # [{"Language":"(string:5)", "AttachmentTypeSpecification":"(string:100)" }]
        attachment_filename: string:100 nullable
        attachment_uri: string:255
        attachment_description: json nullable # [{"Language":"(string:5)", "AttachmentDescription":"(string:255)" }]
        attachment_issue_date: date nullable
        attachment_expiry_date: date nullable
        relationships:
            belongsTo: Supplier

    EtimXchange\CatalogueSupplier:
        id: id
        catalogue_id: bigInteger foreign:Catalogue.id
        supplier_id: bigInteger foreign:Supplier.id
        relationships:
            belongsTo: Catalogue

    EtimXchange\LcaDeclaration:
        id: id
        lca_environmental_id: string:35 foreign:LcaEnvironmental.id
        life_cycle_stage: enum:A1,A2,A3,A1-A3,A4,A5,B1,B2,B3,B4,B5,B6,B7,C1,C2,C3,C4,D
        lca_declaration_indicator: enum:MDE,MND,MNR,AGG
        declared_unit_gwp_total: unsignedDecimal:16,4 nullable
        declared_unit_ap: unsignedDecimal:16,4 nullable
        declared_unit_ep_freshwater: unsignedDecimal:16,4 nullable
        declared_unit_ep_marine: unsignedDecimal:16,4 nullable
        declared_unit_ep_terrestrial: unsignedDecimal:16,4 nullable
        declared_unit_pocp: unsignedDecimal:16,4 nullable
        declared_unit_odp: unsignedDecimal:16,4 nullable
        declared_unit_adpe: unsignedDecimal:16,4 nullable
        declared_unit_adpf: unsignedDecimal:16,4 nullable
        declared_unit_wdp: unsignedDecimal:16,4 nullable
        declared_unit_pert: unsignedDecimal:16,4 nullable
        declared_unit_penrt: unsignedDecimal:16,4 nullable
        column_17: unsignedDecimal:16,4 nullable
        relationships:
            belongsTo: LcaEnvironmental

    EtimXchange\ItemCountrySpecificField:
        id: id
        trade_item_id: bigInteger unsigned index foreign:TradeItem.id        
        supplier_item_number: string:35 index
        cs_item_characteristic_code: string:60
        cs_item_characteristic_name: json nullable # "CSItemCharacteristicName": [{"Language": "(char:5)", "CSItemCharacteristicName": "(string:255)" }, {..}]
        cs_item_characteristic_value_boolean: boolean nullable
        cs_item_characteristic_value_numeric: decimal:16,4 nullable
        cs_item_characteristic_value_range_lower: decimal:16,4 nullable
        cs_item_characteristic_value_range_upper: decimal:16,4 nullable
        cs_item_characteristic_value_string: json nullable # [{"Language": "nl-NL","CSItemCharacteristicValueString": "1"}]'
        cs_item_characteristic_value_set: string:255 nullable # [{"language" : "nl_NL" , "CSItemCharacteristicValueSet" : [ "Tekst of value 1", "Tekst of value 2"]}, {"language" : "fr_FR" , "CSItemCharacteristicValueSet" : [ "Tekst of value 1", "Tekst of value 2"]}]
        cs_item_characteristic_value_select: string:60 nullable
        cs_item_characteristic_value_unit_code: string:3 nullable
        cs_item_characteristic_reference_gtin: char:14 nullable
        relationships: 
            belongsTo: TradeItem

    EtimXchange\PackagingDetail:
        id: id
        packaging_id: bigInteger unsigned index foreign:PackagingIdentification.id
        supplier_packaging_part_number: string:35 nullable
        manufacturer_packaging_part_number: string:35 nullable
        packaging_part_gtin: json nullable # ["01234567", "0123456789012", "12345678"]
        packaging_type_length: unsignedDecimal:16,4 nullable
        packaging_type_width: unsignedDecimal:16,4 nullable
        packaging_type_height: unsignedDecimal:16,4 nullable
        packaging_type_diameter: unsignedDecimal:16,4 nullable
        packaging_type_dimension_unit: enum:CMT,DTM,KTM,MMT,MTR,FOT,INH,SMI,YRD nullable
        packaging_type_weight: unsignedDecimal:16,4 nullable
        packaging_type_weight_unit: enum:GRM,KGM,MGM,TNE,LTN,LBR,ONZ nullable
        packaging_stackable: tinyInteger nullable unsigned
        relationships:
            belongsTo: PackagingIdentification


    EtimXchange\ProductCountrySpecificField:
        id: id
        product_id: bigInteger unsigned index foreign:Product.id
        product_number: string:35 index
        cs_product_characteristic_code: string:6
        cs_product_characteristic_name: json nullable # [{"Language": "nl-NL","CSProductCharacteristicName": "DIN-number"}, {..}]
        cs_product_characteristic_value_boolean: boolean nullable
        cs_product_characteristic_value_numeric: decimal:16,4 nullable
        cs_product_characteristic_value_range_lower: decimal:16,4 nullable
        cs_product_characteristic_value_range_upper: decimal:16,4 nullable
        cs_product_characteristic_value_string: json nullable # "CSProductCharacteristicValueString": [{"Language": "(char:5)", "CSProductCharacteristicValueString": "(string:4000)" }, {..}]
        cs_product_characteristic_value_set: json nullable # "CSProductCharacteristicValueSet": [{"Language": "(char:5)", "CSProductCharacteristicValueSet": "(string:255)" }, {..}]
        cs_product_characteristic_value_select: string:60 nullable
        cs_product_characteristic_value_unit_code: string:3 nullable
        cs_product_characteristic_reference_gtin: json nullable # "["01234567", "0123456789012", "12345678"]"
        relationships:
            belongsTo: Product

    EtimXchange\ItemLogisticDetail:
        id: id
        trade_item_id: bigInteger unsigned index foreign:TradeItem.id
        supplier_item_number: string:35 index
        base_item_net_length: unsignedDecimal:16,4 nullable
        base_item_net_width: unsignedDecimal:16,4 nullable
        base_item_net_height: unsignedDecimal:16,4 nullable
        base_item_net_diameter: unsignedDecimal:16,4 nullable
        net_dimension_unit: enum:"CMT","DTM","KTM","MMT","MTR","FOT","INH","SMI","YRD" nullable
        base_item_net_weight: unsignedDecimal:16,4 nullable
        net_weight_unit: enum:"GRM","KGM","MGM","TNE","LTN","LBR","ONZ" nullable
        base_item_net_volume: unsignedDecimal:16,4 nullable
        net_volume_unit: enum:"LTR","MLT","MMQ","MTQ","FTQ","INQ" nullable
        relationships:
            hasOne: TradeItem

    EtimXchange\EtimModellingPort:
        id: id
        product_id: bigInteger unsigned index foreign:EtimClassification.product_id
        etim_modelling_portcode: tinyInteger unsigned
        etim_modelling_connection_type_code: char:8 foreign:Etim\ModellingClass.modelling_class_id #only those with pattern CT[0-9]{6}
        etim_modelling_connection_type_version: tinyInteger unsigned
        relationships:
            belongsTo: EtimClassification

    EtimXchange\EtimClassification:
        id: id
        product_id: bigInteger unsigned unique foreign:Product.id
        manufacturer_product_nr: string:35 index
        etim_release_version: string:7
        etim_dynamic_release_date: date nullable
        etim_class_id: char:8 index foreign:Etim\ProductClass.class_id
        etim_class_version: tinyInteger unsigned
        etim_modelling_class_id: char:8 index foreign:\Etim\ModellingClass.modelling_class_id #only those with pattern MC[0-9]{6}
        etim_modelling_class_version: tinyInteger nullable unsigned
        relationships:
            hasMany: EtimFeature, EtimModellingPort
            belongsTo: Product, Etim\ProductClass, Etim\ModellingClass


    EtimXchange\ProductDescription:
        id: id
        product_id: bigInteger unsigned index foreign:Product.id
        manufacturer_product_number: string:35 index
        description_language: char:5 index nullable
        minimal_product_description: string:80
        unique_main_product_description: string:255 nullable
        full_product_description: text nullable
        product_marketing_text: text nullable
        product_specification_text: text nullable
        product_application_instructions: text nullable
        product_keyword: json nullable #["New","Offer","Best tested"]
        product_page_uri: string:255 nullable
        relationships:
            belongsTo: Product

    EtimXchange\Catalogue:
        id: id
        catalogue_id: string:20 unique
        catalogue_name: json nullable # [{"Language" : "en-GB"", "CatalogueName" : "Fall/Winter 2023/2024"}, {"Language" : "fr-FR"", "CatalogueName" : "Automne/Hiver 2023/2024"},] 
        version: string:50 nullable
        contract_reference_number: string:20 nullable
        catalogue_type: enum:"FULL","CHANGE"
        change_reference_catalogue_version: string:50 nullable
        generation_date: date nullable
        name_data_creator: string:50 nullable
        email_data_creator: string:255 nullable
        buyer_name: string:50 nullable
        buyer_id_gln: char:13 nullable
        buyer_id_duns: char:9 nullable
        datapool_name: string:50 nullable
        datapool_gln: char:13 nullable
        catalogue_validity_start: date
        catalogue_validity_end: date nullable
        country: json nullable #["NL", "FR", "DE", "ES"]
        language: json #["en-US", "fr-FR", "de-DE", "es-ES"]
        currency_code: char:3 nullable
        relationships: 
            hasMany: CatalogueSupplier

    EtimXchange\LcaEnvironmental:
        id: id
        product_id: bigInteger unsigned index foreign:Product.id
        manufacturer_product_number: string:35
        declared_unit_unit: enum:"KGM","LTR","MTK","MTQ","MTR","PCE","TNE","FOT","FTK","FTQ","LBR","LTN","YDK","YRD"
        declared_unit_quantity: unsignedDecimal:11,4
        functional_unit_description: json nullable # FunctionalUnitDescription": [{"Language": "(char:5)", "FunctionalUnitDescription": "(string:1000)" }, {..}]
        lca_reference_lifetime: smallInteger unsigned
        third_party_verification: enum:"none","internally","externally"
        manufacturer_product_gtin: char:14
        relationships:
            hasOne: Product
            hasMany: LcaDeclaration

    EtimXchange\PackagingIdentification:
        id: id
        trade_item_id: bigInteger unsigned index foreign:TradeItem.id
        supplier_packaging_number: string:35 nullable
        manufacturer_packaging_number: string:35 nullable
        packaging_gtin: json nullable #["01234567", "0123456789012", "12345678"]
        packaging_type_code: enum:"BE","BG","BJ","BO","BR","BX","C62","CA","CL","CQ","CR","CS","CT","CY","D99","DR","EV","KG","NE","PA","PF","PK","PL","PR","PU","RG","RL","RO","SA","SET","TN","TU","WR","Z2","Z3"
        packaging_quantity: unsignedDecimal:16,4 nullable
        trade_item_primary_packaging: boolean nullable
        packaging_gs1_code128: string:48 nullable
        packaging_recyclable: boolean nullable
        packaging_reusable: boolean nullable
        packaging_break: boolean nullable
        number_of_packaging_parts: tinyInteger nullable unsigned
        relationships:
            hasMany: EnclosedTradeItem, PackagingDetail           
            belongsTo: TradeItem


    EtimXchange\AllowanceSurcharge:
        id: id
        pricing_id: bigInteger unsigned index foreign:Price.id
        allowance_surcharge_indicator: enum:"ALLOWANCE","SURCHARGE"
        allowance_surcharge_validity_date: date nullable
        allowance_surcharge_type: enum:"AAT","ABL","ADO","ADR","ADZ","AEM","AEO","AEP","AEQ","CAI","DAE","DBD","FC","HD","INS","MAC","MAT","PAD","PI","QD","RAD","SH","TD","WHE","X21"
        allowance_surcharge_amount: unsignedDecimal:15,4 nullable
        allowance_surcharge_sequence_number: tinyInteger nullable unsigned
        allowance_surcharge_percentage: unsignedDecimal:6,3 nullable
        allowance_surcharge_description: json nullable #"AllowanceSurchargeDescription": [{"Language": "(char:5)", "AllowanceSurchargeDescription": "(string:35)" }, {..}]
        allowance_surcharge_minimum_quantity: unsignedDecimal:16,4 nullable
        relationships:
            belongsTo: Price

    EtimXchange\ItemDetail:
        id: id
        supplier_item_number: string:35 unique foreign:TradeItem.id
        item_status: enum:"PRE-LAUNCH","ACTIVE","ON HOLD","PLANNED WITHDRAWAL","OBSOLETE" nullable
        item_condition: enum:"NEW","USED","REFURBISHED" nullable
        stock_item: boolean nullable
        shelf_life_period: smallInteger unsigned nullable
        relationships:
            hasOne: TradeItem

    EtimXchange\ItemAttachment:
        id: id
        trade_item_id: bigInteger unsigned index foreign:TradeItem.id
        supplier_item_number: string:35 foreign:TradeItem.supplier_item_number
        attachment_type: enum:"ATX001","ATX002","ATX003","ATX004","ATX005","ATX006","ATX007","ATX008","ATX009","ATX010","ATX011","ATX012","ATX013","ATX014","ATX015","ATX016","ATX017","ATX018","ATX019","ATX020","ATX021","ATX099"
        attachment_language: json nullable # ["en-US", "fr-FR", "de-DE", "es-ES"]
        attachment_type_specification: json nullable # "AttachmentTypeSpecification" : [{"Language":"(string:5)", "AttachmentTypeSpecification":"(string:100)" }]
        attachment_filename: string:100 nullable
        attachment_uri: string:255
        attachment_description: json nullable # "AttachmentDescription" : [{"Language":"(string:5)", "AttachmentDescription":"(string:255)" }, {...}]
        attachment_issue_date: date nullable
        attachment_expiry_date: date nullable
        relationships:
            belongsTo: TradeItem
         

    EtimXchange\Supplier:
        id: id
        supplier_id_gln: char:13 unique nullable
        supplier_id_duns: char:9 unique nullable
        supplier_name: string:80
        supplier_vat_no: char:18 nullable
        relationships:
            hasMany: CatalogueSupplier, Product, SupplierAttachment
            

    EtimXchange\Product:
        id: id
        supplier_id: bigInteger foreign:Supplier.id
        manufacturer_id_gln: char:13 nullable
        manufacturer_id_duns: char:9 nullable
        manufacturer_name: string:80
        manufacturer_shortname: string:15 nullable
        manufacturer_product_number: string:35 index
        product_gtin: json:14 unique #["01234567", "0123456789012", "12345678"]
        unbranded_product: boolean nullable
        brand_name: string:50 nullable
        brand_series: json nullable # [{"Language": "en-GB","BrandSeries": "Things"}, {"Language": "nl-NL","BrandSeries": "Dingen"}]
        brand_series_variation: json nullable string:50 # [{"Language": "en-GB","BrandSeries": "Smaller things"}, {"Language": "nl-NL","BrandSeries": "Kleinere dingen"}] 
        product_validity_date: date nullable
        product_obsolescence_date: date nullable
        customs_commodity_code: string:10 nullable
        factor_customs_commodity_codedecimal(15,4): unsignedDecimal:15,4 nullable
        country_of_origin: json nullable # ["NL", "FR", "DE", "ES"]
        relationships:
            hasOne: Legislation, LcaEnvironmental, ProductDetail
            hasMany: EtimClassification, OtherClassification, ProductAttachment, ProductCountrySpecificField, ProductDescription, ProductRelation, TradeItem, 
            belongsTo: Supplier

    EtimXchange\Price:
        id: id
        trade_item_id: bigInteger unsigned index foreign:TradeItem.id
        supplier_item_number: string:35 index
        price_unit: enum:"ANN","BE","BG","BO","BX","C62","CA","CI","CL","CMK","CMQ","CMT","CQ","CR","CS","CT","D99","DAY","DR","DZN","FOT","FTQ","GRM","HLT","HUR","INH","INQ","KG","KGM","KTM","LBR","LTN","LTR","MGM","MIN","MLT","MMK","MMQ","MMT","MTK","MTQ","MTR","NMP","NPL","NRL","ONZ","PA","PF","PK","PL","PR","PU","RG","RL","RO","SA","SEC","SET","SMI","ST","TN","TNE","TU","WEE","YRD","Z2","Z3"
        price_unit_factor: unsignedDecimal:15,4 nullable
        price_quantity: unsignedDecimal:9,4
        price_on_request: boolean nullable
        gross_list_pricec: unsignedDecimal:15,4 nullable
        net_price: unsignedDecimal:15,4 nullable
        recommended_retail_price: unsignedDecimal:15,4 nullable
        vat: unsignedDecimal:4,2 nullable
        price_validity_date: date nullable
        price_expiry_date: date nullable
        relationships:
            belongsTo: TradeItem
            hasMany: AllowanceSurcharge

    EtimXchange\ProductAttachment:
        id: id
        product_id: bigInteger unsigned index foreign:Product.id
        manufacturer_product_number: string:35 index
